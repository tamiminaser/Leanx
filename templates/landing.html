<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Your Account</title>
    </head>
    <body>
        <img class="profile_img" src="{{ url_for('static', filename='logo.png') }}">
        <div class="profile">
            <p class="sign" align="center">Welcome {{ data.name }} </p>
            <p align="center">
            <a href="/settings"><img class="profile_img" src="{{ url_for('static', filename=data.profile_pic) }}"></a>
            </p>
            <p class="profile_items" align="center">{{ data.occupation }}</p>
            <p class="profile_items" align="center">{{ data.location }}</p>
            <p class="profile_items" align="center">{{ data.email }}</p>
            <div>
                <p class="link" align="center"><a href="/settings">Settings</a></p>
            </div>
            <br><br>

            <form class="form1" action="" method="POST">
                <textarea class="message_form" align="center" name="message" type="text" placeholder="Type your message"></textarea>
                <br>
                <input class="submit" align="center" type="submit" value="POST"><br>
            </form>

            {% for msg in data.messages %}
                <div class="message_box">
                    <a href="/profile?user_id={{msg.user_id}}"><img class="message_img" src="{{ url_for('static', filename=msg.profile_pic) }}"></a> 
                    <p class="message_username">{{msg.name}}</p>
                    <p class="message_content">{{msg.message}}</p>
                </div>
            {% endfor %}
            <form action="/logout">
                <button class="submit" align="center" type="submit">Log Out</button>
            </form>
        </div>
    </body>
</html>
