<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>New User Registeration</title>
    </head>

    <body>
        <img class="profile_img" src="{{ url_for('static', filename='logo.png') }}">
        <div class="main">
            <form method="POST" action="" enctype="multipart/form-data">
                <p class="sign" align="center">Account Settings</p>
                <p>
                    <div class="file-input" align="center">
                        <input type="file" id="file" class="file" name="file" accept=".jpg,.png,.jfif"/>
                        <label for="file">Add Photo</label>
                    </div>
                </p>
                <input class="un" align="center" type="text" name="location" id="location" placeholder="Location"><br>
                <input class="un" align="center" type="text" name="occupation" id="occupation" placeholder="Occupation"><br>
                <input class="submit" align="center" type="submit" name="submit" value="SUBMIT"><br>
            </form>
        </div>
    </body>
</html>
