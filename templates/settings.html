<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>New User Registeration</title>
    </head>

    <body>
        <div class="main">
            <form method="POST" action="" enctype="multipart/form-data">
                <p class="sign" align="center">Sign Up</p>
                <p><input align="center" type="file" name="file" accept=".jpg,.png,.jfif"></p>
                <input class="un" align="center" type="text" name="location" id="location" placeholder="Location"><br>
                <input class="un" align="center" type="text" name="occupation" id="occupation" placeholder="Occupation"><br>
                <input class="submit" align="center" type="submit" name="submit" value="SUBMIT"><br>
            </form>
        </div>
    </body>
</html>
